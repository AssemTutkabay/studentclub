<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Clubs</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="container">

    <!-- Topbar -->
    <div class="topbar">
        <h1 style="margin:0;">Student Clubs</h1>

        <div class="actions" id="authActions">
            <!-- filled by JS -->
        </div>
    </div>

    <div id="msg" class="msg" style="display:none;"></div>

    <!-- Clubs -->
    <div class="card">
        <h2 style="margin-top:0;">Explore clubs</h2>
        <div id="clubsGrid" class="grid"></div>
        <p id="clubsEmpty" class="small" style="display:none;">No clubs found.</p>
    </div>

    <!-- Latest updates -->
    <div class="card">
        <div class="topbar" style="margin-bottom:8px;">
            <h2 style="margin:0;">My latest updates</h2>
            <button id="refreshUpdatesBtn" class="secondary" type="button" style="width:auto;">Refresh</button>
        </div>

        <p id="updatesHint" class="small" style="display:none;">Login to see your latest updates.</p>
        <div id="updatesList" class="list"></div>
        <p id="updatesEmpty" class="small" style="display:none;">No updates yet. Join a club and create your first event/post.</p>
    </div>

</div>

<script type="module" src="/index.js"></script>
</body>
</html>
